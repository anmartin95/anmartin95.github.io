<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="signStyle.css">
        <title>Sun Sign Calculator</title>
    </head>
    <script>
        // function to calculate your sun sign
        function calcSunSign()
        {
            var date = document.getElementById("birthday").value;
            var month = document.getElementById("birthmonth").value;
            if (month == "March")
            {
                if (date <= 20)
                    document.getElementById("goToSign").action = "signs/pisces.html";
                else    
                    document.getElementById("goToSign").action = "signs/aries.html";
            }
            else if (month == "April")
            {
                if (date <= 19)
                    document.getElementById("goToSign").action = "signs/aries.html";
                else if (date <= 30)   
                    document.getElementById("goToSign").action = "signs/taurus.html";
            }
            else if (month == "May")
            {
                if (date <= 20)
                    document.getElementById("goToSign").action = "signs/taurus.html";
                else 
                    document.getElementById("goToSign").action = "signs/gemini.html";
            }
            else if (month == "June")
            {
                if (date <= 21)
                    document.getElementById("goToSign").action = "signs/gemini.html";
                else if (date <= 30)
                    document.getElementById("goToSign").action = "signs/cancer.html";
            }
            else if (month == "July")
            {
                if (date <= 22)
                    document.getElementById("goToSign").action = "signs/cancer.html";
                else
                    document.getElementById("goToSign").action = "signs/leo.html";
            }
            else if (month == "August")
            {
                if (date <= 22)
                    document.getElementById("goToSign").action = "signs/leo.html";
                else
                    document.getElementById("goToSign").action = "signs/virgo.html";
            }
            else if (month == "September")
            {
                if (date <= 22)
                    document.getElementById("goToSign").action = "signs/virgo.html";
                else if (date <= 30)
                    document.getElementById("goToSign").action = "signs/libra.html";
            }
            else if (month == "October")
            {
                if (date <= 23)
                    document.getElementById("goToSign").action = "signs/libra.html";
                else    
                    document.getElementById("goToSign").action = "signs/scorpio.html";
            }
            else if (month == "November")
            {
                if (date <= 22)
                    document.getElementById("goToSign").action = "signs/scorpio.html";
                else if (date <=30)
                    document.getElementById("goToSign").action = "signs/sagittarius.html";
            }
            else if (month == "December")
            {
                if (date <= 21)
                    document.getElementById("goToSign").action = "signs/sagittarius.html";
                else 
                    document.getElementById("goToSign").action = "signs/capricorn.html";
            }
            else if (month == "January")
            {
                if (date <= 19)
                    document.getElementById("goToSign").action = "signs/capricorn.html";
                else 
                    document.getElementById("goToSign").action = "signs/aquarius.html";
            }
            else if (month == "February")
            {
                if (date <= 18)
                    document.getElementById("goToSign").action = "signs/aquarius.html";
                else if (date <= 29)
                    document.getElementById("goToSign").action = "signs/pisces.html";
            }
        }
    </script>
    <body>
        <div class="moon">
            <div class="prompt">Enter Your Birthday</div>
            <br>
            <form id="goToSign" action="error.html">
                <select class="options" name="birthMonth" id="birthmonth">
                    <option class="monthOpt">Month</option>
                    <option class="monthOpt">January</option>
                    <option class="monthOpt">February</option>
                    <option class="monthOpt">March</option>
                    <option class="monthOpt">April</option>
                    <option class="monthOpt">May</option>
                    <option class="monthOpt">June</option>
                    <option class="monthOpt">July</option>
                    <option class="monthOpt">August</option>
                    <option class="monthOpt">September</option>
                    <option class="monthOpt">October</option>
                    <option class="monthOpt">November</option>
                    <option class="monthOpt">December</option>
                </select>
                <select class="options" name="birthDay" id = "birthday">
                    <option class="dayOpt">Day</option>
                    <option class="dayOpt">1</option>
                    <option class="dayOpt">2</option>
                    <option class="dayOpt">3</option>
                    <option class="dayOpt">4</option>
                    <option class="dayOpt">5</option>
                    <option class="dayOpt">6</option>
                    <option class="dayOpt">7</option>
                    <option class="dayOpt">8</option>
                    <option class="dayOpt">9</option>
                    <option class="dayOpt">10</option>
                    <option class="dayOpt">11</option>
                    <option class="dayOpt">12</option>
                    <option class="dayOpt">13</option>
                    <option class="dayOpt">14</option>
                    <option class="dayOpt">15</option>
                    <option class="dayOpt">16</option>
                    <option class="dayOpt">17</option>
                    <option class="dayOpt">18</option>
                    <option class="dayOpt">19</option>
                    <option class="dayOpt">20</option>
                    <option class="dayOpt">21</option>
                    <option class="dayOpt">22</option>
                    <option class="dayOpt">23</option>
                    <option class="dayOpt">24</option>
                    <option class="dayOpt">25</option>
                    <option class="dayOpt">26</option>
                    <option class="dayOpt">27</option>
                    <option class="dayOpt">28</option>
                    <option class="dayOpt">29</option>
                    <option class="dayOpt">30</option>
                    <option class="dayOpt">31</option>
                </select>
                <input class="options" type="submit" onclick="calcSunSign()">
            </form>
        </div>
