<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="signStyle.css">
        <title>Calculate Your Sun Sign</title>
    </head>
    <script>
        // array of signs
        var signs = {Aries, Taurus, Gemini, Cancer, Leo, Virgo, Libra, Scorpio, Sagittarius, Capricorn, Aquarius, Pisces};
        // function to calculate your sun sign
        function calcSunSign (date, month)
        {
            if (month == "March")
            {
                if (date <= 20)
                    return signs.Pisces;
                else    
                    return signs.Aries;
            }
            else if (month == "April")
            {
                if (date <= 19)
                    return signs.Aries;
                else    
                    return signs.Taurus;
            }
            else if (month == "May")
            {
                if (date <= 20)
                    return signs.Taurus;
                else 
                    return signs.Gemini;
            }
            else if (month == "June")
            {
                if (date <= 21)
                    return signs.Gemini;
                else
                    return signs.Cancer;
            }
            else if (month == "July")
            {
                if (date <= 22)
                    return signs.Cancer;
                else
                    return signs.Leo;
            }
            else if (month == "August")
            {
                if (date <= 22)
                    return signs.Leo;
                else
                    return signs.Virgo;
            }
            else if (month == "September")
            {
                if (date <= 22)
                    return signs.Virgo;
                else
                    return signs.Libra;
            }
            else if (month == "October")
            {
                if (date <= 23)
                    return signs.Libra;
                else    
                    return signs.Scorpio;
            }
            else if (month == "November")
            {
                if (date <= 22)
                    return signs.Scorpio;
                else    
                    return signs.Sagittarius;
            }
            else if (month == "December")
            {
                if (date <= 21)
                    return signs.Sagittarius;
                else 
                    return signs.Capricorn;
            }
            else if (month == "January")
            {
                if (date <= 19)
                    return signs.Capricorn;
                else 
                    return signs.Aquarius;
            }
            else if (month == "February")
            {
                if (date <= 18)
                    return signs.Aquarius;
                else 
                    return signs.Pisces;
            }
        }
    </script>
    <body>
        <div class="box">
            <h1>Enter Your Birthday</h1>
            <div class="months">
                <button class="monthButton">month</button>
                <div class="allMonths"></div>
            </div>
        </div>
    </body>
</html>
