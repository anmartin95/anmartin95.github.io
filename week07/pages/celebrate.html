<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagesStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">
    <title>Tired Boy</title>
</head>
<body>
    <div class="heading">Wooo!</div>
    <div class="gallery">
        <div class="picture1">
            <img src="../pictures/christmas.jpg" class="pictures" alt="Merry Christmas">
            <button class="click">
                <h2>we got Charlie on christmas in 2006</h2>
            </button>
        </div>
        <div class="picture2">
            <img src="../pictures/pillow.jpg" class="pictures" alt="Charlie Pillow">
            <button class="click">
                <h2>charlie themed xmas gifts (xmas 2019)</h2>
            </button>
        </div>
        <div class="picture3">
            <img src="../pictures/socks.JPG" class="pictures" alt="Charlie socks">
            <button class="click">
                <h2>doesn't he kind of look like a cat upside down?</h2>
            </button>
        </div>
        <div class="picture4">
            <img src="../pictures/birthday.jpg" class="pictures" alt="happy birthday">
            <button class="click">
                <h2>his birthday is october 19th</h2>
            </button>
        </div>
        <div class="picture5">
            <img src="../pictures/birthday2.jpg" class="pictures" alt="birthday">
            <button class="click">
                <h2>he will be turning 14 this year</h2>
            </button>
        </div>
    </div>
</body>
</html>
