<!DOCTYPE html>
<html>
	<head>
		<title>Survey</title>
		<link rel="shortcut icon" type="image/png" href="logo.png"/>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<link rel="stylesheet" type="text/css" href="theStyle.css">
		<script src="theMedium.js" defer></script>
	</head>
	<body>
        <form action="breakfast.html">
        <div id="question1">Choose a meal:</div>
        <div class="m">
            <input type="radio" id="breakfast" name="meal" value="breakfast">
                <label for="breakfast">Breakfast</label><br>
            <input type="radio" id="lunch" name="meal" value="lunch">
                <label for="lunch">Lunch</label><br>
            <input type="radio" id="dinner" name="meal" value="dinner">
                <label for="dinner">Dinner</label>
        </div>
        <div id="question2">Choose a taste:</div>
        <div class="t">
            <input type="radio" id="savory" name="taste" value="savory">
                <label for="savory">Savory</label><br> 
            <input type="radio" id="sweet" name="taste" value="sweet">
                <label for="sweet">Sweet</label><br> 
            <input type="radio" id="spicy" name="taste" value="spicy">
                <label for="spicy">Spicy</label><br>
        </div>
        <div id="question3">How much time/effort do you have?</div>
        <div class="e">
            <input type="radio" id="little" name="time" value="little">
                <label for="little">Little</label><br> 
            <input type="radio" id="medium" name="time" value="medium">
                <label for="medium">Medium</label><br> 
            <input type="radio" id="aLot" name="time" value="aLot">
                <label for="aLot">A Lot</label><br>
        </div>
        <input type="submit" value="Submit">
        </form>
	</body>
</html>
