<!DOCTYPE html>
<html>
	<head>
		<title>Cafe Java</title>
		<link rel="shortcut icon" type="image/jpg" href="images/cup.jpg" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Crete+Round&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="gameStyle.css">
		<script src="theMedium.js" defer></script>
	</head>
	<body class="game">
		<div class="container">
			<div class="order"></div>
		</div>
		<div class="options" id="milks"></div>
		<div class="options" id="addIns"></div>
		<div class="options" id="syrups"></div>
		<div class="options" id="drinks"></div>
		<div class="canvas">
			<div class="button">start</div>
		</div>
		<div class="choose">
			<div class="cup" id="iced"><img src="images/jar.jpg" alt="iced jar">iced</div>
			<div class="cup" id="hot"><img src="images/cup.jpg" alt="hot mug">hot</div>
		</div>
	</body>
</html>
