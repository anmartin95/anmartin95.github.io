<!DOCTYPE html>
<html>
    <head>
        <title>hint: scroll down</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="theStyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="hidden3"></div>
            <div id="hidden1">his</div>
            <div id="typewriter"></div>
            <div id="hidden2">hint</div>
            <div class="margin1">
                <a href="pages/page1.html">let's begin</a>
            </div>
        </div>
        <!-- -->
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script>
            const typewriter = new Typewriter('#typewriter', {
                loop: false,
            });

            typewriter.typeString('this site is scattered with hidden messages and riddles.')
                .start()
                .pauseFor(3000)
                .typeString(' answer them correctly to unlock new features and pages.')
                .pauseFor(10000)
                .deleteAll()
                .pauseFor(20000)
                .typeString('hint: look at the tab bar')
                .pauseFor(5000)
                .deleteAll();

            $("#hidden2").mouseenter(function(){
                alert("Hint: look up at the tab bar");
            });
        </script>
    </body>
</html>
