<!DOCTYPE html>
<html>
    <head>
        <title>by: amanda martin</title>
        <meta charset="UTF-8">

    <body class="pg2">
        <div id="typewriter4"></div>
        <img src="../images/puppyLine.png">
        <div class="container">
            <div id="typewriter5"></div>
            <form id="guessDog">
                <input type="text" id="dname" name="dname"><br>
                <input class="dogs" type="submit">
            </form>
        </div>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script>
        const typewriter4 = new Typewriter('#typewriter4', {
            loop: false,
        });
    
        typewriter4.typeString('his true breed, to some, a mystery, ')
            .start()
            .pauseFor(1000)
            .typeString(' his fur is red but not quite shaggy, ');
    
        const typewriter5 = new Typewriter('#typewriter5',{
            loop: false,
        });
        typewriter5.pauseFor(15000)
            .start()
            .typeString('if you don’t stop him, zoinks! he’s gonna eat your shoe!')
            .pauseFor(1000)
            .typeString(' my dog’s name is dexter, but he kinda looks like __________');
        
        $('#guessDog').submit(function dogRiddle(){
            const dog = document.getElementById("dname").value;
            if (dog == "scooby doo" || dog == "scrappy doo")
            {
                document.getElementById("guessDog").action = "page2inColor.html";
            }
            else
            {
                alert("not quite! try again");
            }
        });
        </script>
    </body>
